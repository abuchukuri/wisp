<ng-container *ngFor="let test of quiz; index as i">
  <div class="component" *ngIf="currentStep === i && initialised">
    <div class="count centered-flex">
      <p>{{ i + "/" + quiz.length }}</p>
    </div>
    <div class="question centered-flex">
      <p>{{ test.question }}</p>
    </div>
    <div class="answers centered-flex">
      <div
        class="answer centered-flex"
        *ngFor="let answer of test.answers; index as j"
        [ngClass]="{
          correct: answerStore[i].answered
            ? answerStore[i].answeredCorrectly &&
              j === answerStore[i].chosenAnswer
            : false,
          incorrect: answerStore[i].answered
            ? !answerStore[i].answeredCorrectly &&
              j === answerStore[i].chosenAnswer
            : false
        }"
        (click)="onAnswer(i, test.answers.indexOf(answer))"
      >
        <img [src]="answer" />
      </div>
    </div>
    <div class="actions centered-flex"></div>
  </div>
</ng-container>
